<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp✅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="card">
            <h1>CounterApp✅</h1>
            <div class="count">
                <h2 class="count">0</h2>
            </div>
            <div class="button">
                <button class="inc">Increment</button>
                <button class="res">Rest</button>
                <button class="dis">Decrement</button>
            </div>
            <div class="clicks">
                <h3>Clicks on Increment : <span class="clickCount">0</span></h3>
                <h3>Clicks on Decrement : <span class="clickCount">0</span> </h3>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
